name: Deploy to Dev Environment

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP_DEV }}
  CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME_DEV }}
  IMAGE_NAME: cloud-config
  ENVIRONMENT: dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker push ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker tag ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Install Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Configure kubectl
      run: |
        az aks get-credentials \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.CLUSTER_NAME }}

    - name: Create namespace if not exists
      run: |
        kubectl create namespace ${{ env.ENVIRONMENT }} --dry-run=client -o yaml | kubectl apply -f -
        echo "Using namespace: ${{ env.ENVIRONMENT }}"

    - name: Create Docker Hub pull secret
      run: |
        kubectl create secret docker-registry dockerhub-secret \
          --docker-server=https://index.docker.io/v1/ \
          --docker-username="${{ secrets.DOCKERHUB_USERNAME }}" \
          --docker-password="${{ secrets.DOCKERHUB_TOKEN }}" \
          -n "${{ env.ENVIRONMENT }}" \
          --dry-run=client -o yaml > /tmp/dockerhub-secret.yaml
        kubectl apply -f /tmp/dockerhub-secret.yaml

    - name: Create ConfigMap
      run: |
        GIT_BRANCH="${{ secrets.SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL }}"
        if [ -z "$GIT_BRANCH" ]; then
          GIT_BRANCH="main"
        fi
        kubectl create configmap cloud-config-config \
          --from-literal=SPRING_PROFILES_ACTIVE=${{ env.ENVIRONMENT }} \
          --from-literal=SPRING_ZIPKIN_BASE_URL=${{ secrets.DEV_SPRING_ZIPKIN_BASE_URL }} \
          --from-literal=SPRING_CLOUD_CONFIG_SERVER_GIT_URI=${{ secrets.SPRING_CLOUD_CONFIG_SERVER_GIT_URI }} \
          --from-literal=SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL="$GIT_BRANCH" \
          --from-literal=EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=${{ secrets.EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE || 'http://service-discovery:8761/eureka/' }} \
          --from-literal=EUREKA_INSTANCE_HOSTNAME=${{ secrets.EUREKA_INSTANCE_HOSTNAME || 'cloud-config-service' }} \
          -n ${{ env.ENVIRONMENT }} \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Install gettext for envsubst
      run: sudo apt-get update && sudo apt-get install -y gettext-base

    - name: Deploy to Kubernetes
      run: |
        echo "Deploying to namespace: ${{ env.ENVIRONMENT }}"
        export NAMESPACE="${{ env.ENVIRONMENT }}"
        export ENVIRONMENT="${{ env.ENVIRONMENT }}"
        export IMAGE_TAG="${{ github.sha }}"
        export IMAGE_NAME="${{ env.IMAGE_NAME }}"
        export DOCKER_USERNAME="${{ env.DOCKER_USERNAME }}"
        envsubst < k8s/deployment.yaml | kubectl apply -f -
        envsubst < k8s/service.yaml | kubectl apply -f -
        kubectl rollout status deployment/cloud-config -n ${{ env.ENVIRONMENT }}

    - name: Verify deployment
      run: |
        kubectl get pods -n ${{ env.ENVIRONMENT }}
        kubectl get services -n ${{ env.ENVIRONMENT }}

