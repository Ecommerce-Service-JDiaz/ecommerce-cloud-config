name: Deploy to Dev Environment

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: ${{ secrets.DEV_ACR_NAME }}
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP_DEV }}
  CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME_DEV }}
  IMAGE_NAME: cloud-config
  ENVIRONMENT: dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DEV_ACR_NAME }}.azurecr.io
        username: ${{ secrets.DEV_ACR_USERNAME }}
        password: ${{ secrets.DEV_ACR_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker tag ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: Install Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Configure kubectl
      run: |
        az aks get-credentials \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.CLUSTER_NAME }}

    - name: Create namespace if not exists
      run: kubectl create namespace ${{ env.ENVIRONMENT }} --dry-run=client -o yaml | kubectl apply -f -

    - name: Create ACR pull secret
      run: |
        kubectl create secret docker-registry acr-secret \
          --docker-server=${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io \
          --docker-username=${{ secrets.DEV_ACR_USERNAME }} \
          --docker-password=${{ secrets.DEV_ACR_PASSWORD }} \
          -n ${{ env.ENVIRONMENT }} \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Create ConfigMap
      run: |
        kubectl create configmap cloud-config-config \
          --from-literal=SPRING_PROFILES_ACTIVE=${{ env.ENVIRONMENT }} \
          --from-literal=SPRING_ZIPKIN_BASE_URL=${{ secrets.DEV_SPRING_ZIPKIN_BASE_URL }} \
          --from-literal=SPRING_CLOUD_CONFIG_SERVER_GIT_URI=${{ secrets.DEV_SPRING_CLOUD_CONFIG_SERVER_GIT_URI }} \
          -n ${{ env.ENVIRONMENT }} \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Create Secret
      run: |
        kubectl create secret generic cloud-config-secrets \
          --from-literal=SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME=${{ secrets.DEV_GIT_USERNAME }} \
          --from-literal=SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD=${{ secrets.DEV_GIT_PASSWORD }} \
          -n ${{ env.ENVIRONMENT }} \
          --dry-run=client -o yaml | kubectl apply -f -

    - name: Install gettext for envsubst
      run: sudo apt-get update && sudo apt-get install -y gettext-base

    - name: Deploy to Kubernetes
      run: |
        envsubst < k8s/deployment.yaml | kubectl apply -f -
        envsubst < k8s/service.yaml | kubectl apply -f -
        kubectl rollout status deployment/cloud-config -n ${{ env.ENVIRONMENT }}
      env:
        IMAGE_TAG: ${{ github.sha }}
        IMAGE_NAME: ${{ env.IMAGE_NAME }}
        ACR_NAME: ${{ env.AZURE_CONTAINER_REGISTRY }}
        NAMESPACE: ${{ env.ENVIRONMENT }}
        ENVIRONMENT: ${{ env.ENVIRONMENT }}

    - name: Verify deployment
      run: |
        kubectl get pods -n ${{ env.ENVIRONMENT }}
        kubectl get services -n ${{ env.ENVIRONMENT }}

